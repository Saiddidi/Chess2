<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessZero Web - AI Chess Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">â™” ChessZero Web â™›</h1>
            <p class="game-subtitle">AI-Powered Chess with Self-Learning</p>
        </div>
        
        <div class="chessboard" id="chessboard">
            <!-- Chess board will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="newGameBtn">ðŸ†• New Game</button>
            <button class="btn btn-secondary" id="undoMoveBtn">â†¶ Undo Move</button>
            <select class="color-selector" id="playerColor">
                <option value="white">Play as White â™”</option>
                <option value="black">Play as Black â™š</option>
            </select>
            <button class="btn btn-warning" id="aiTrainBtn">ðŸ§  Train AI</button>
        </div>
        
        <div class="captured-pieces">
            <div class="captured-section">
                <div class="captured-title">Captured White Pieces</div>
                <div class="captured-list" id="capturedWhite">
                    <!-- Captured white pieces will appear here -->
                </div>
            </div>
            <div class="captured-section">
                <div class="captured-title">Captured Black Pieces</div>
                <div class="captured-list" id="capturedBlack">
                    <!-- Captured black pieces will appear here -->
                </div>
            </div>
        </div>
        
        <div class="game-status" id="gameStatus">
            Ready to play! Click "New Game" to start.
        </div>
        
        <!-- Training Progress Indicator -->
        <div class="training-progress" id="trainingProgress" style="display: none;">
            <div>Training AI Neural Network...</div>
            <div class="training-bar">
                <div class="training-fill" id="trainingFill" style="width: 0%;"></div>
            </div>
            <div id="trainingStatus">Preparing training data...</div>
        </div>
    </div>
    
    <!-- Promotion Modal -->
    <div class="promotion-modal" id="promotionModal" style="display: none;">
        <div class="promotion-content">
            <h2 class="promotion-title">Choose Promotion Piece</h2>
            <div class="promotion-pieces" id="promotionPieces">
                <!-- Promotion pieces will be generated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="js/chess-logic.js"></script>
    <script src="js/neural-network.js"></script>
    <script src="js/ai-engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
